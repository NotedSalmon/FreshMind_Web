<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication and Firestore</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Firebase Authentication and Firestore Example</h1>
  
  <div id="login-form">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
  
  <div id="data-container" style="display: none;">
    <h2>Welcome, <span id="user-email"></span>!</h2>
    <h3>Your Data:</h3>
    <ul id="data-list"></ul>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
